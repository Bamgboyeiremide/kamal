<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result UI</title>

  <style>
    /* Resetting margin and padding for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .container {
      display: flex;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    /* Left Section (Result) */
    .result {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .result h1 {
      font-size: 80px;
      margin-bottom: 10px;
    }

    .result h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .result p {
      font-size: 16px;
      text-align: center;
      line-height: 1.5;
      opacity: 0.8;
    }

    /* Right Section (Summary) */
    .summary {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .summary h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .summary-item span {
      font-size: 18px;
    }

    .summary-item .score {
      font-weight: bold;
    }

    .continue-button {
      background-color: #1d1f23;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
    }

    .continue-button:hover {
      background-color: #444;
    }

    /* Media Queries */
    @media (max-width: 992px) {
      .container {
        max-width: 600px;
      }

      .result h1 {
        font-size: 60px;
      }

      .result h3 {
        font-size: 20px;
      }

      .summary h2 {
        font-size: 22px;
      }

      .summary-item span {
        font-size: 16px;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        max-width: 100%;
      }

      .result {
        padding: 30px;
      }

      .summary {
        padding: 30px;
      }

      .result h1 {
        font-size: 50px;
      }

      .result h3 {
        font-size: 18px;
      }

      .result p {
        font-size: 14px;
      }

      .summary h2 {
        font-size: 20px;
      }

      .summary-item span {
        font-size: 14px;
      }

      .continue-button {
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Section: Result -->
    <div class="result">
      <h1>76</h1>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- Right Section: Summary -->
    <div class="summary">
      <h2>Summary</h2>

      <div class="summary-item">
        <span>Reaction</span>
        <span class="score">80 / 100</span>
      </div>

      <div class="summary-item">
        <span>Memory</span>
        <span class="score">92 / 100</span>
      </div>

      <div class="summary-item">
        <span>Verbal</span>
        <span class="score">61 / 100</span>
      </div>

      <div class="summary-item">
        <span>Visual</span>
        <span class="score">72 / 100</span>
      </div>

      <button class="continue-button">Continue</button>
    </div>
  </div>

</body>
</html>
