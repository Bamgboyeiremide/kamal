<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result UI with Icons</title>

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Resetting margin and padding for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .container {
      display: flex;
      background-color: white;
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      transition: all 0.3s ease-in-out;
      border-radius: 30px; /* Smooth border radius */
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    /* Left Section (Result) */
    .result {
      background: linear-gradient(135deg, #6A11CB, #2575FC);
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      border-radius: 30px; /* Consistent border radius */
    }

    .result h1 {
      font-size: 76px;
      margin-bottom: 10px;
    }

    .result h3 {
      font-size: 24px;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    .result p {
      font-size: 16px;
      text-align: center;
      line-height: 1.5;
      opacity: 0.8;
    }

    /* Right Section (Summary) */
    .summary {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #fff;
      border-radius: 30px; /* Matching border radius */
    }

    .summary h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      background-color: #f0f2f5;
      padding: 12px 20px;
      border-radius: 15px;
    }

    .summary-item i {
      margin-right: 10px;
      font-size: 20px;
    }

    /* Custom Icon Colors */
    .summary-item.reaction i {
      color: red;
    }

    .summary-item.memory i {
      color: orange;
    }

    .summary-item.verbal i {
      color: blue;
    }

    .summary-item.visual i {
      color: purple;
    }

    .summary-item span {
      font-size: 18px;
      display: flex;
      align-items: center;
      color: #333;
    }

    .summary-item .score {
      font-weight: bold;
      color: #6A11CB;
    }

    .continue-button {
      background-color: #1d1f23;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
    }

    .continue-button:hover {
      background-color: #444;
    }

    /* Media Queries */
    @media (max-width: 992px) {
      .container {
        max-width: 600px;
      }

      .result h1 {
        font-size: 60px;
      }

      .result h3 {
        font-size: 20px;
      }

      .summary h2 {
        font-size: 22px;
      }

      .summary-item span {
        font-size: 16px;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        max-width: 100%;
      }

      .result {
        padding: 30px;
      }

      .summary {
        padding: 30px;
      }

      .result h1 {
        font-size: 50px;
      }

      .result h3 {
        font-size: 18px;
      }

      .result p {
        font-size: 14px;
      }

      .summary h2 {
        font-size: 20px;
      }

      .summary-item span {
        font-size: 14px;
      }

      .continue-button {
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Section: Result -->
    <div class="result">
      <h1>76</h1>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- Right Section: Summary -->
    <div class="summary">
      <h2>Summary</h2>

      <div class="summary-item reaction">
        <span><i class="fas fa-bolt"></i> Reaction</span>
        <span class="score">80 / 100</span>
      </div>

      <div class="summary-item memory">
        <span><i class="fas fa-brain"></i> Memory</span>
        <span class="score">92 / 100</span>
      </div>

      <div class="summary-item verbal">
        <span><i class="fas fa-comments"></i> Verbal</span>
        <span class="score">61 / 100</span>
      </div>

      <div class="summary-item visual">
        <span><i class="fas fa-eye"></i> Visual</span>
        <span class="score">72 / 100</span>
      </div>

      <button class="continue-button">Continue</button>
    </div>
  </div>

</body>
</html>
